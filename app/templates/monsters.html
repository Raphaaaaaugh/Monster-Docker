<!DOCTYPE html>
<html>
<head>
    <title>Monster List</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="header">
        <form action="/return_to_menu" method="post">
            <button class="header-button" value="Go to hunters" type="submit">Return to Index</button>
        </form>
        <form action="/go_to_hunters" method="post">
            <button class="header-button" value="Go to hunters" type="submit">Hunters</button>
        </form>
        <form action="/go_to_weapons" method="post">
            <button class="header-button" value="Go to weapons" type="submit">Weapons</button>
        </form>
        <form action="/go_to_lore" method="post">
            <button class="header-button" value="Go to lore" type="submit">Lore</button>
        </form>
    </div>
    {% for monster in monsters %}
    <br><br><br>
    <table class="tableM" border="1">
        <tr>
            <td class="monster-title">{{ monster.Title }}</td>
            <td class="ecology" colspan="2">
                <font size="50px">Ecology</font>
           </td>
        </tr>
        <tr>
            <td class="monster-name">{{ monster.Monster_Name }}</td>
            <td>{{ monster.Ecology }}</td>
        </tr>
        <tr>
            <td class="monster-icon">
                <img src="{{ url_for('static', filename='images/' + monster.Monster_Name + '.png') }}" alt="{{ monster.Monster_Name }}">
            </td>
            <td>
                <audio controls src="{{ url_for('static', filename='audio/' + monster.Monster_Name + '.mp3') }}"></audio>
            </td>
        </tr>
        <tr>
            <td class="short-text" colspan="2">{{ monster.Descr }}</td>
        </tr>
    </table >
    {% endfor %}
</body>
</html>
