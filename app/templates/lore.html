<!DOCTYPE html>
<html>
<head>
    <title>Monster List</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="header">
        <form action="/go_to_monsters" method="post">
            <button class="header-button" value="Go to monsters" type="submit">Monsters</button>
        </form>
        <form action="/go_to_hunters" method="post">
            <button class="header-button" value="Go to hunters" type="submit">Hunters</button>
        </form>
        <form action="/go_to_weapons" method="post">
            <button class="header-button" value="Go to weapons" type="submit">Weapons</button>
        </form>
        <form action="/return_to_menu" method="post">
            <button class="header-button" value="Go to hunters" type="submit">Return to Index</button>
        </form>
    </div>
    <br><br>
    <table class="table1" border="1">
        <tr>
            <th>Story</th>
            <th>Content</th>
        </tr>
        {% for lore in lores %}
        <tr>
            <td>{{ lore.Story }}</td>
            <td>{{ lore.Content }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
