<!DOCTYPE html>
<html>
<head>
    <title>Monster List</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="header">
        <button class="header-button">Monsters</button>
        <button class="header-button">Hunters</button>
        <button class="header-button">Weapons</button>
    </div>
    <h1>Lores</h1>
    <table class="table1" border="1">
        <tr>
            <th>Story</th>
            <th>Content</th>
        </tr>
        {% for lore in lores %}
        <tr>
            <td>{{ lore.Story }}</td>
            <td>{{ lore.Content }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
