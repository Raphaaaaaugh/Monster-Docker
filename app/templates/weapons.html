<!DOCTYPE html>
<html>
<head>
    <title>Monster List</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="header">
        <button class="header-button">Monsters</button>
        <button class="header-button">Hunters</button>
        <button class="header-button">Lore</button>
    </div>
    <h1>Weapons</h1>
    <table class="table1" border="1">
        <tr>
            <th>Name</th>
            <th>Class</th>
            <th>RAW</th>
            <th>Element</th>
            <th>Attribute</th>
            <th>Sharpness</th>
            <th>Firepower</th>
        </tr>
        {% for weapon in weapons %}
        <tr>
            <td>{{ weapon.Weapon_Name }}</td>
            <td>{{ weapon.Weapon_Type }}</td>
            <td>{{ weapon.Attack }}</td>
            <td>{{ weapon.Element }}</td>
            <td>{{ weapon.ElementType }}</td>
            <td>{{ weapon.Sharpness }}</td>
            <td>{{ weapon.Firepower }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
