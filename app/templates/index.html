<!DOCTYPE html>
<html>
<head>
    <title>Monster List</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="header">
        <form action="/go_to_monsters" method="post">
            <button class="header-button" value="Go to monsters" type="submit">Monsters</button>
        </form>
        <button class="header-button">Hunters</button>
        <form action="/go_to_weapons" method="post">
            <button class="header-button" value="Go to weapons" type="submit">Weapons</button>
        </form>
        <form action="/go_to_lore" method="post">
            <button class="header-button" value="Go to lore" type="submit">Lore</button>
        </form>
    </div>
    <h1>Monster List</h1>
    <table class="table1" border="1">
        <tr>
            <th>Monster Name</th>
            <th>Title</th>
        </tr>
        {% for monster in monsters %}
        <tr>
            <td>{{ monster.Monster_Name }}</td>
            <td>{{ monster.Title }}</td>
        </tr>
        {% endfor %}
    </table>
    <h1>Lores</h1>
    <table class="table1" border="1">
        <tr>
            <th>Story</th>
            <th>Content</th>
        </tr>
        {% for lore in lores %}
        <tr>
            <td>{{ lore.Story }}</td>
            <td>{{ lore.Content }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
